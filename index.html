<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Challenge</title>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type=text/css href="assets/css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width-device-width", initial-scale-1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
	
<div class="container" style="margin-top:50px;">
  <div class="row"> 
    <div class="col-sm-12 jumbotron" id = "game-title">
        <h2 class="text-center">Trivia Challenge!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center" id = "game-information">
        <p>Test your knowledge by answering questions before time runs out!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center" id = "game-question">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 text-center" id = "game-answer-buttons">
    </div>
  </div>
  <br>
  <div class="row">
  <div class="col-sm-12 text-center" id = "game-countdown">
      <p><span class = "text-center" id="countdown-text"></span> <span class = "text-center" id="countdown-text-time"></span></p>
    </div>
  </div>
  <br>
  <div class="row">
  <div class="col-sm-12 text-center" id = "game-score">
      
      <p>Correct Answers: <span class="win">0</span></p>
      <p>Incorrect Answers: <span class="loss">0</span></p>
    </div>
  </div>

    <div class="col-sm-12">
      <p>Current Score: <span id = "game-current-score"></span></p>
    </div>
  </div>

</div>	

 <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
